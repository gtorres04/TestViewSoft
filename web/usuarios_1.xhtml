<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Usuarios</title>
        <link rel="stylesheet" href="resource/css/estilos.css"/>    
    </h:head>
    <h:body>
        <h:form id="idFrmBtnNuevoUsuario" style="text-align: center">
            <p:commandButton value="Nuevo Usuario" image="icon-add" oncomplete="dlgWgvNuevoUsuario.show()"/>
        </h:form>
        <!--MENSAJE DE CONFIRMACION-->
        <p:growl life="3000" for="grwForMensajeConfirmacion" id="grwIdMensajeConfirmacion" showDetail="true"/>
        <!--FORMULARIO DE NUEVO USUARIO-->
        <h:form id="frmIdNuevoUsuario">
            <p:dialog header="Registrar Usuario" widgetVar="dlgWgvNuevoUsuario" resizable="false" id="dlgIdNuevoUsuario" modal="true">  
                <h:panelGrid id="pnlGrdIdTablaFomularioNuevoUsuario" columns="2" cellpadding="4" style="margin:0 auto;">        
                    <h:outputText value="Tipo Identificacion" />
                    <h:outputText value="IdentificaciÃ³n" />
                    <p:selectOneMenu id="slct1MnIdListaDocumentosIdentidad" value="#{usuariosPaisesBean.idDocumentoIdentificacion}" >  
                        <f:selectItem itemLabel="--Seleccione--" itemValue="" />  
                        <f:selectItems value="#{documentosIdentidadBean.listaItemsDocumentosIdentidad()}"/> 
                    </p:selectOneMenu>
                    <p:inputText id="inpTxtIdReferenciaIdentificacion" value="#{usuariosPaisesBean.usuarioPais.usuarios.referenciaIdentificacion}" style="width:200px"/> 
                    <h:outputText value="Nombre:" />
                    <p:inputText id="inpTxtIdNombre" value="#{usuariosPaisesBean.usuarioPais.usuarios.nombre}" style="width:200px"/>
                    <h:outputText value="Apellido:" />  
                    <p:inputText id="inpTxtIdApellido" value="#{usuariosPaisesBean.usuarioPais.usuarios.apellido}" style="width:200px"/>  
                    
                    <h:outputText value="Sexo:" />
                    <p:selectOneMenu id="slct1MnIdSexo" value="#{usuariosPaisesBean.usuarioPais.usuarios.sexo}">  
                        <f:selectItem itemLabel="M" itemValue="M" />  
                        <f:selectItem itemLabel="F" itemValue="F" />  
                    </p:selectOneMenu>
                    <h:outputText value="Fecha de Nacimiento:" />
                    <p:calendar id="cldrIdFechaNacimiento" value="#{usuariosPaisesBean.usuarioPais.usuarios.fechaNacimiento}" mode="popup" showOn="button" navigator="true" />
                    <h:outputText value="E-Mail" />
                    <p:inputText id="inpTxtIdMail" value="#{usuariosPaisesBean.usuarioPais.usuarios.mail}" style="width:200px"/> 
                    
                    
                    <h:outputText value="Pais" />
                    <p:selectOneMenu id="slct1MnIdNuevoUsuarioListaPaises" value="#{usuariosPaisesBean.idPais}">  
                        <f:selectItem itemLabel="--Seleccione--" itemValue="0"/>  
                        <f:selectItems value="#{usuariosPaisesBean.listaItemsPaises()}"/>  
                        <p:ajax listener="#{usuariosPaisesBean.agregarPais()}" update="slct1MnIdNuevoUsuarioListaPaises tabla"/>
                    </p:selectOneMenu>
                    <p:dataTable id="tabla" var="usuarioPais" onExpandStart="#{usuariosPaisesBean.usuariosPaises}" value="#{usuariosPaisesBean.usuariosPaises}" emptyMessage="No Nacionalidad." paginator="true" rows="15" paginatorPosition="bottom">
                        <p:column headerText="Nacionalidad">
                            <h:outputText  value="#{usuarioPais.paises.nombre}"/>
                        </p:column>
                        <p:column style="width:12%; text-align: center" headerText="Eliminar">  
                            <p:commandButton image="icon-delete" title="Eliminar"/>    
                        </p:column>
                    </p:dataTable>
                    
                    
                    
                </h:panelGrid>
                <p:separator/>
                <p:commandButton value="&nbsp;Guardar2" process="@this inpTxtIdMail cldrIdFechaNacimiento slct1MnIdSexo inpTxtIdApellido inpTxtIdNombre inpTxtIdReferenciaIdentificacion slct1MnIdListaDocumentosIdentidad" action="#{usuariosPaisesBean.insertar()}" image="icon-save" title="Guardar"/>
                <p:commandButton value="&nbsp;Cancelar" oncomplete="dlgWgvNuevoUsuario.hide()" image="icon-cancel" title="Cancel"/>
                <p:messages autoUpdate="true" />
            </p:dialog>
        </h:form>
        <br/>
        
    </h:body>
</html>
